[program:botbeat]
priority=10
command=/opt/oddslingers.poker/core/venv/bin/python manage.py bot_heartbeat --stupid
directory=/opt/oddslingers.poker/core
autorestart=true
startretries=3
stopwaitsecs=3
stopasgroup=true
stderr_logfile=/opt/oddslingers.poker/data/logs/botbeat.log
stdout_logfile=/opt/oddslingers.poker/data/logs/botbeat.log
environment=DJANGO_SETTINGS_MODULE="oddslingers.settings",ODDSLINGERS_ENV='PROD',PATH="/opt/oddslingers.poker/core/venv/bin:%(ENV_PATH)s",LANG="en_US.UTF-8",LC_ALL="en_US.UTF-8"
user=www-data


